<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="style.css">

    <title>9 Ball Timer</title>

</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    
    <h1 style="text-align: center; vertical-align: middle;">9 Ball Pool Timer</h1>

    <table style="margin: auto; width: 40vh;" id="balltracker">
    
        <caption><b>BALLS REMAINING</b></caption>
    
        <tr>

            <td><div id="b1" class="solids" onclick="toggle('b1')"><div class="solids_internal">1</div></div></td>
            <td><div id="b2" class="solids" onclick="toggle('b2')"><div class="solids_internal">2</div></div></td>
            <td><div id="b3" class="solids" onclick="toggle('b3')"><div class="solids_internal">3</div></div></td>
            <td><div id="b4" class="solids" onclick="toggle('b4')"><div class="solids_internal">4</div></div></td>
            <td rowspan="2"><div id="b9" class="stripes" onclick="toggle('b9')"><div id="b9a" class="stripes_internal"><div class="stripes_internal2">9</div></div></div></td>
        
        </tr>

        <tr>

            <td><div id="b5" class="solids" onclick="toggle('b5')"><div class="solids_internal">5</div></div></td>
            <td><div id="b6" class="solids" onclick="toggle('b6')"><div class="solids_internal">6</div></div></td>
            <td><div id="b7" class="solids" onclick="toggle('b7')"><div class="solids_internal">7</div></div></td>
            <td><div id="b8" class="solids" onclick="toggle('b8')"><div class="solids_internal">8</div></div></td>

        </tr>

        <tr>
            <td colspan="5" id="inst" style="font-size: small;"><em>Please tap on the balls that have been potted</em></td>
        </tr>

    </table>

    <table style="margin: auto; width: 40vh; padding-top: 1vh;" id="playertimers">

        <tr> <!-- toggled player indicator -->
            <td colspan="10" id="indicator"><b>PLAYER 1</b></td>
        </tr>

        <tr> <!-- shared timer -->
            <td id="ex" colspan="2"><span id="ex_text">EX</span></td>
            <td colspan="6" id="bar">||||||||||||||||||||||||||||||</td>
            <td id="secs" colspan="2">30</td>
        </tr>
        
        <tr id="players">
            <td colspan="5" id="player1"><b>PLAYER 1</b></td>
            <td colspan="5" id="player2"><b>PLAYER 2</b></td>
        </tr>        

        <tr>

            <td colspan="5"><button class="start" id="start1" onclick="start(1)">START TIMER</button></td>
            <td colspan="5"><button class="start" id="start2" onclick="start(2)">START TIMER</button></td>

        </tr>

        <tr>

            <td colspan="5"><button class="extension" id="ext1" onclick="extension(1)" disabled>EXTENSION</button></td>
            <td colspan="5"><button class="extension" id="ext2" onclick="extension(2)" disabled>EXTENSION</button></td>

        </tr>

        <tr>

            <td colspan="5"><button class="stop" id="stop1" onclick="stop()" disabled>STOP TIMER</button></td>
            <td colspan="5"><button class="stop" id="stop2" onclick="stop()" disabled>STOP TIMER</button></td>

        </tr>

        <tr>
            
            <td colspan="10"><button id="reset" onclick="reset()">RESET</button></td>
        </tr>
        <tr>
            <td colspan="10"><a href="../index.html">Back to Projects Page</a></td>
        </tr>

    </table>

</body>
