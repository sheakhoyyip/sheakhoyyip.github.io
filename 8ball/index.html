            <td><div id="b7" class="solids"><div class="solids_internal">7</div></div></td>
            <td><div id="b8" class="solids">8</div></td>
            <td><div id="b9" class="stripes"><div id="b9a" class="stripes_internal"><div class="stripes_internal2">9</div></div></div></td>
            <td><div id="b10" class="stripes"><div id="b10a" class="stripes_internal"><div class="stripes_internal2">10</div></div></td>

            <td><div id="b15" class="stripes"><div id="b15a" class="stripes_internal"><div class="stripes_internal2">15</div></div></td>
        
        </tr>

    </table>
