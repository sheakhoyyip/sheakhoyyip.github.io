<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="style.css">

    <title>8 Ball Timer</title>

</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    
    <h1 style="text-align: center; vertical-align: middle;">8 Ball Pool Timer</h1>

    <table style="margin: auto; width: 40vh;" id="balltracker">
    
        <caption><b>BALLS REMAINING</b></caption>
    
        <tr>

            <td><div id="b1" class="solids" onclick="toggle('b1')"><div class="solids_internal">1</div></div></td>
            <td><div id="b2" class="solids" onclick="toggle('b2')"><div class="solids_internal">2</div></div></td>
            <td><div id="b3" class="solids" onclick="toggle('b3')"><div class="solids_internal">3</div></div></td>
            <td><div id="b4" class="solids" onclick="toggle('b4')"><div class="solids_internal">4</div></div></td>
            <td><div id="b5" class="solids" onclick="toggle('b5')"><div class="solids_internal">5</div></div></td>
        
        </tr>

        <tr>

            <td><div id="b6" class="solids" onclick="toggle('b6')"><div class="solids_internal">6</div></div></td>
            <td><div id="b7" class="solids" onclick="toggle('b7')"><div class="solids_internal">7</div></div></td>
            <td><div id="b8" class="solids" onclick="toggle('b8')">8</div></td>
            <td><div id="b9" class="stripes" onclick="toggle('b9')"><div id="b9a" class="stripes_internal"><div class="stripes_internal2">9</div></div></div></td>
            <td><div id="b10" class="stripes" onclick="toggle('b10')"><div id="b10a" class="stripes_internal"><div class="stripes_internal2">10</div></div></td>
        
        </tr>

        <tr>

            <td><div id="b11" class="stripes" onclick="toggle('b11')"><div id="b11a" class="stripes_internal"><div class="stripes_internal2">11</div></div></td>
            <td><div id="b12" class="stripes" onclick="toggle('b12')"><div id="b12a" class="stripes_internal"><div class="stripes_internal2">12</div></div></td>
            <td><div id="b13" class="stripes" onclick="toggle('b13')"><div id="b13a" class="stripes_internal"><div class="stripes_internal2">13</div></div></td>
            <td><div id="b14" class="stripes" onclick="toggle('b14')"><div id="b14a" class="stripes_internal"><div class="stripes_internal2">14</div></div></td>
            <td><div id="b15" class="stripes" onclick="toggle('b15')"><div id="b15a" class="stripes_internal"><div class="stripes_internal2">15</div></div></td>
        
        </tr>

        <tr>
            <td colspan="5" id="inst" style="font-size: small;"><em>Please tap on the balls that have been potted</em></td>
        </tr>

    </table>

    <table style="margin: auto; width: 40vh; padding-top: 1vh;" id="playertimers">

        <tr>
            <td colspan="5" id="player1"><b>PLAYER 1</b></td>
            <td colspan="5" id="player2"><b>PLAYER 2</b></td>
        </tr>        

        <tr>
            <td class="ex"><span id="ex1">EX</span></td>
            <td class="bar" id="bar1" colspan="3">||||||||||||||||||||||||||||||</td>
            <td class="seconds" id="seconds1">30</td>
            <td class="ex"><span id="ex2">EX</span></td>
            <td class="bar" id="bar2" colspan="3">||||||||||||||||||||||||||||||</td>
            <td class="seconds" id="seconds2">30</td>
        </tr>

        <tr>

            <td colspan="5"><button class="start" id="start1" onclick="start_timer1()">Start Turn</button></td>
            <td colspan="5"><button class="start" id="start2" onclick="start_timer2()">Start Turn</button></td>

        </tr>

        <tr>

            <td colspan="5"><button class="extension" id="ext1" onclick="extension1()" disabled>Extension</button></td>
            <td colspan="5"><button class="extension" id="ext2" onclick="extension2()" disabled>Extension</button></td>

        </tr>

        <tr>

            <td colspan="5"><button class="stop" id="stop1" onclick="stop_timer1()" disabled>Stop Timer</button></td>
            <td colspan="5"><button class="stop" id="stop2" onclick="stop_timer2()" disabled>Stop Timer</button></td>

        </tr>

        <tr>
            
            <td colspan="10"><button id="reset" onclick="reset()">RESET</button></td>
        </tr>

    </table>

</body>
