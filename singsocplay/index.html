<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
        }
        img {
            width: 100%;
            height: auto; /* Keeps original image ratio */
            display: block;
        }
    </style>
</head>
<body>
    <img src="assets/1.png" alt="Large Image">
    <img src="assets/2.png" alt="Large Image">
    <img src="assets/3.png" alt="Large Image">
    <img src="assets/4.png" alt="Large Image">
</body>
</html>
